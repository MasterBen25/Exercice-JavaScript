<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="utf-8">
    <title>Demo JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Démonstration de JavaScript</h1>

    <hr>
    <h2>Mode nuit</h2>
    <div id="nuit">
      <button id="switch-night"><img id="img-switch" src="picture/toggle.jpg" height="512px" width="512px" alt=""></button>
      <p><= cliquez ici</p>
    </div>

    <hr>
    <h2>Cycle journée</h2>
    <div id="menu-jour">
      <button id="bouton-matin" class="bouton-jour">Matin</button>
      <button id="bouton-midi" class="bouton-jour">Midi</button>
      <button id="bouton-soir" class="bouton-jour">Soir</button>
      <button id="bouton-nuit" class="bouton-jour">Nuit</button>
    </div>
    <div class="picture-box">
      <img src="picture/sunrise.jpg" id="img-matin" height="200px" width="600px" alt="">
      <img src="picture/midday.jpg" id="img-midi" height="200px" width="600px" alt="">
      <img src="picture/sunset.jpg" id="img-soir" height="200px" width="600px" alt="">
      <img src="picture/night.jpg" id="img-nuit" height="200px" width="600px" alt="">
    </div>

    <hr>
    <h2>Pop-up formulaire</h2>
    <button id="open-form">Ouvrir</button>
    <p class="answer hidden">Formulaire envoyer !</p>
    <div id="formulaire-pop" class="hidden">
        <form id="form-cust" method="post">
          <div id="border-form">
            <label for="input1">Prénom :</label>
            <input type="text" name="input1" value="" class="input-form">
            <label for="input2">Nom :</label>
            <input type="text" name="input2" value="" class="input-form">
            <br>
            <label for="input3">Adresse :</label>
            <input type="text" name="input3" value="" class="input-form">
            <label for="input4">E-mail :</label>
            <input type="text" name="input4" value="" class="input-form">
          </div>
          <div>
            <button type="button" name="envoyer" id="send">Envoyer</button>
            <button type="button" name="annuler"id="cancel">Annuler</button>
          </div>
        </form>
    </div>
    <div id="rep-form">
    </div>

    <hr>
    <h2>Plus ou moins</h2>
    <div id="boxCalc">
      <button type="button" id="buttonM">-</button>
      <p class="valeurButt">0</p>
      <button type="button" id="buttonP">+</button>
    </div>

    <hr>
    <h2>Fonts</h2>
    <div id="boxFonts">
      <h3>Fonts :</h3>
      <button type="button" id="verda">Verdana</button>
      <button type="button" id="elve">Elvetica</button>
      <button type="button" id="s-s">Sans-Sérif</button>
    </div>
    <div id="boxWeight">
      <h3>Graisse :</h3>
      <button type="button" id="wNormal">Normal</button>
      <button type="button" id="wBold">Gras</button>
    </div>
    <p id="fontsExemple">Ceci est du texte</p>

    <hr>
    <h2>Heure</h2>
    <div id="myTime">
      <p id="displayHours"></p>
      <p id="displayMinutes"></p>
      <p id="displaySeconds"></p>
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
