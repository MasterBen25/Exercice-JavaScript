<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="utf-8">
    <title>Demo JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Démonstration de JavaScript</h1>
    <hr>
    <h2>Mode Nuit</h2>
    <div id="nuit">
      <button id="switch-night"><img id="img-switch" src="picture/toggle.jpg" height="512px" width="512px" alt=""></button>
      <p><= cliquez ici</p>
    </div>
    <hr>

    <h2>Cycle journée</h2>
    <div id="menu-jour">
      <button id="bouton-matin" class="bouton-jour">Matin</button>
      <button id="bouton-midi" class="bouton-jour">Midi</button>
      <button id="bouton-soir" class="bouton-jour">Soir</button>
      <button id="bouton-nuit" class="bouton-jour">Nuit</button>
    </div>
    <div class="picture-box">
      <img src="picture/sunrise.jpg" id="img-matin" height="200px" width="600px" alt="">
      <img src="picture/midday.jpg" id="img-midi" height="200px" width="600px" alt="">
      <img src="picture/sunset.jpg" id="img-soir" height="200px" width="600px" alt="">
      <img src="picture/night.jpg" id="img-nuit" height="200px" width="600px" alt="">
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
